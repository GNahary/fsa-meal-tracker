 @for(recipe of recipes; track $index){ 
    <div class="search-list-item" (click)="addMealWithRecipe(recipe.id)">
        <h3>{{ recipe.name }}</h3>
        @if(getMissingIngredients(recipe).length === 0){
            <p>You have all the required ingredients!</p>
         }
        @if(getMissingIngredients(recipe).length > 0){
            <p>You're missing {{ getMissingIngredients(recipe).length }} ingredient(s)</p>
         }
     </div>
 }
