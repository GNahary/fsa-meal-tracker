<div class="page">
	<app-back-button></app-back-button>
	<div class="centered-container">
		<h1>Here's Your Shopping List</h1>
		@if(isLoading){
            <p>Loading...</p>
        } @else{
            <ng-container>
                @for(item of shoppingListItems; track $index){
                    @if(item ){
                        <p>{{ item.name }} : {{ item.amount }} {{item.units}}</p>
                    }   
                }
			
        </ng-container>
        }
	</div>
</div>
