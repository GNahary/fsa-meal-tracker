<div class="list-container">
    <h1>Ingredients</h1>
    @if(isLoading){
        <p>Loading...</p>
    } @else{
        <ng-container>
        
            @for(ingredient of ingredients; track $index){ 
                <div class="list-item">
                <h3>{{ingredient.name}}</h3>
                <p>{{ingredient.amount}} {{ingredient.units}}</p>
                <div class="right-action">
                    <app-small-x (click)="onDelete(ingredient.name)"></app-small-x>
                </div>
            </div>
            } @empty {
                    <h3>No Ingredients were found.</h3>
            }
    </ng-container>
    <a routerLink="/ingredients">
        <button class="space-before">+ Add Ingredient</button>
    </a>
    }
    
</div>
